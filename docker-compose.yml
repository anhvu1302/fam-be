services:
  postgres:
    image: postgres:17
    container_name: fam-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Admin@123}
      POSTGRES_DB: ${DB_NAME:-fam_db}
    ports:
      - "${DB_PORT:-8432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: fam-minio
    entrypoint: >
      sh -c "
        /usr/bin/minio server /data --console-address ':9001' &
        pid=$$!;
        sleep 10;
        /usr/bin/mc alias set minio http://localhost:9000 ${MINIO_ROOT_USER:-admin} ${MINIO_ROOT_PASSWORD:-Admin@123};
        /usr/bin/mc mb minio/fam-assets 2>/dev/null || true;
        /usr/bin/mc anonymous set private minio/fam-assets;
        /usr/bin/mc mb minio/fam-public 2>/dev/null || true;
        /usr/bin/mc anonymous set public minio/fam-public;
        wait $$pid;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-Admin@123}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - ./data/minio:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis - In-memory cache for token blacklist, OTP, sessions
  # Default port: 6379
  redis:
    image: redis:7-alpine
    container_name: fam-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./data/redis:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Seq - Centralized structured logging server
  # Web UI: http://localhost:8081
  # Ingestion: http://localhost:5341
  seq:
    image: datalust/seq:latest
    container_name: fam-seq
    environment:
      - ACCEPT_EULA=Y
      # Admin password for first run (default: Admin@123)
      - SEQ_FIRSTRUN_ADMINPASSWORD=${SEQ_ADMIN_PASSWORD:-Admin@123}
    ports:
      - "${SEQ_PORT:-5341}:5341"      # Log ingestion port
      - "${SEQ_UI_PORT:-8081}:80"     # Web UI port
    volumes:
      - ./data/seq:/data
    restart: unless-stopped
