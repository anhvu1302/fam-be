services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: fam-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fam-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: fam-minio-prod
    entrypoint: >
      sh -c "
        /usr/bin/minio server /data --console-address ':9001' &
        pid=$$!;
        sleep 10;
        /usr/bin/mc alias set minio http://localhost:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY};
        /usr/bin/mc mb minio/fam-assets 2>/dev/null || true;
        /usr/bin/mc anonymous set private minio/fam-assets;
        /usr/bin/mc mb minio/fam-public 2>/dev/null || true;
        /usr/bin/mc anonymous set public minio/fam-public;
        wait $$pid;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - fam-network

  # Seq Logging Server
  seq:
    image: datalust/seq:latest
    container_name: fam-seq-prod
    environment:
      ACCEPT_EULA: Y
      SEQ_FIRSTRUN_ADMINPASSWORD: ${SEQ_ADMIN_PASSWORD}
    ports:
      - "${SEQ_UI_PORT:-9002}:80"
    volumes:
      - seq_data:/data
    restart: always
    networks:
      - fam-network

  # FAM Web API Application
  fam-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: fam-api:latest
    container_name: fam-api-prod
    environment:
      # Database Configuration
      DB_PROVIDER: PostgreSQL
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      # MinIO Configuration
      MINIO_HOST: minio
      MINIO_PORT: "9000"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-fam-assets}

      # Seq Configuration
      Serilog__WriteTo__1__Args__serverUrl: "http://seq:5341"
      Serilog__WriteTo__1__Args__apiKey: ${SEQ_API_KEY:-}

      # JWT Configuration
      # Keys are managed in database via SigningKey table
      JWT__Issuer: ${JWT_ISSUER:-FAM.WebApi}
      JWT__Audience: ${JWT_AUDIENCE:-FAM.Client}
      JWT__ExpiryInMinutes: ${JWT_EXPIRY:-60}

      # Redis Configuration (if used)
      Redis__Host: ${REDIS_HOST:-localhost}
      Redis__Port: ${REDIS_PORT:-6379}
      Redis__Password: ${REDIS_PASSWORD:-}
      Redis__InstanceName: ${REDIS_INSTANCE_NAME:-fam:}

      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8000

    ports:
      - "${API_PORT:-8000}:8000"

    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      seq:
        condition: service_started

    restart: always

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

    networks:
      - fam-network

networks:
  fam-network:
    external: true

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/postgres
  minio_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/minio
  seq_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/seq
